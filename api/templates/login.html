<style>
    /* Login Page Container */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f0f4f8;
  padding: 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Login Card */
.login-card {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 40px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* Login Header */
h2 {
  color: #2c3e50;
  margin-bottom: 30px;
  font-size: 28px;
  font-weight: 600;
  position: relative;
  padding-bottom: 10px;
}

h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 3px;
  background-color: #3498db;
  border-radius: 3px;
}

/* Form Styling */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
}

/* Input Fields */
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #dce4ec;
  border-radius: 6px;
  font-size: 16px;
  transition: all 0.3s;
  background-color: #f8fafc;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
  background-color: white;
}

input::placeholder {
  color: #95a5a6;
}

/* Login Button */
button[type="submit"] {
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 14px 20px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 10px;
}

button[type="submit"]:hover {
  background-color: #2980b9;
}

button[type="submit"]:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.4);
}

/* Error Message */
p[style="color:red;"] {
  color: #e74c3c !important;
  background-color: #fdf1f0;
  border-left: 4px solid #e74c3c;
  padding: 12px;
  margin-top: 20px;
  text-align: left;
  border-radius: 4px;
  font-size: 14px;
}

/* Medical Icon (optional) */
.medical-icon {
  color: #3498db;
  font-size: 48px;
  margin-bottom: 20px;
}

/* Responsive Adjustments */
@media (max-width: 480px) {
  .login-card {
    padding: 30px 20px;
  }

  h2 {
    font-size: 24px;
  }
}
</style>


<div class="login-container">
  <div class="login-card">
    <!-- Optional: Add a medical icon -->
    <div class="medical-icon">
      <i class="fas fa-user-md"></i>
    </div>

    <h2>Doctor Login</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Login</button>
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</div>
